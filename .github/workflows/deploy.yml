name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Runs when code is pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 40.82.207.123 >> ~/.ssh/known_hosts

    - name: Deploy files to VM
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./* azureuser@40.82.207.123:/home/azureuser/your-project-folder/

    - name: Deploy Docker Container on VM
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no azureuser@40.82.207.123 << 'EOF'
        # Ensure Docker is installed
        sudo apt update && sudo apt install -y docker.io

        # Stop and remove old container if running
        docker stop your-container-name || true
        docker rm your-container-name || true

        # Navigate to project directory
        cd /home/azureuser/your-project-folder

        # Build and run the Docker container
        docker build -t your-docker-image-name:latest .
        docker run -d -p 80:80 --name your-container-name your-docker-image-name:latest
        EOF
