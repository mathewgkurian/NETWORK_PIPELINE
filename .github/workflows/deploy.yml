name: CI/CD Pipeline for Website Deployment

on:
  push:
    branches:
      - main

jobs:
  Build-and-Push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build --file ./Dockerfile --iidfile /tmp/docker-build-push-sJvfhV/iidfile --tag yourusername/myapp:${{ github.sha }} --metadata-file /tmp/docker-build-push-sJvfhV/metadata-file --push .
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

  Deploy:
    needs: Build-and-Push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to a server (e.g., using Docker Compose or Kubernetes)
        run: |
          # SSH into your remote server (ensure you have the private key as a secret)
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} user@your_server_ip << 'EOF'
            docker pull yourusername/myapp:${{ github.sha }}
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 80:80 --name myapp yourusername/myapp:${{ github.sha }}
          EOF
