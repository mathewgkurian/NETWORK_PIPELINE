name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Runs when code is pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image to Docker Hub
      run: |
        docker buildx build --file ./Dockerfile --tag your-dockerhub-username/your-image-name:${{ github.sha }} --push .

  Deploy:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Deploy Docker Container on Azure VM
      run: |
        # SSH into your VM (replace with your private key and VM IP)
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} azureuser@40.82.207.123 << 'EOF'
        
        # Ensure Docker is installed
        sudo apt update && sudo apt install -y docker.io

        # Stop and remove any existing container
        docker stop your-container-name || true
        docker rm your-container-name || true

        # Pull the latest Docker image from Docker Hub
        docker pull your-dockerhub-username/your-image-name:${{ github.sha }}

        # Run the Docker container
        docker run -d -p 80:80 --name your-container-name your-dockerhub-username/your-image-name:${{ github.sha }}

        EOF
