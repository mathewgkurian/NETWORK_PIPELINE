name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Runs when code is pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 40.82.207.123 >> ~/.ssh/known_hosts

    - name: Deploy Docker Container on Azure VM
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no azureuser@40.82.207.123 << 'EOF'
        
        # Ensure Docker is installed
        sudo apt update && sudo apt install -y docker.io
        
        # Stop and remove old container if running
        docker stop my-web-app || true
        docker rm my-web-app || true

        # Remove old image to free up space
        docker rmi 20059516/my-web-app:latest || true

        # Pull the latest Docker image from Docker Hub
        docker pull 20059516/my-web-app:${{ github.sha }}

        # Run the Docker container
        docker run -d -p 80:80 --name my-web-app 20059516/my-web-app:${{ github.sha }}

        EOF
